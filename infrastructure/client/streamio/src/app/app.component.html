<amplify-authenticator [loginMechanisms]="['email']" [formFields]="formFields" [signUpAttributes]="['given_name', 'family_name', 'birthdate', 'preferred_username']">
    <ng-template
      amplifySlot="authenticated"
      let-user="user"
      let-signOut="signOut"
    >
      <h1>Welcome {{ user.username }}!</h1>
      <button (click)="signOut()">Sign Out</button>
      <input type="file" (change)="onFileSelected($event)">

    </ng-template>
  </amplify-authenticator>
